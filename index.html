        function styleNumber(number) {
            if (number >= 1e63) {
                return number.toExponential(3);
            } else if (number >= 1e60) {
                return (number / 1e60).toFixed(3) + ' novemdecillion';
            } else if (number >= 1e57) {
                return (number / 1e57).toFixed(3) + ' octodecillion';
            } else if (number >= 1e54) {
                return (number / 1e54).toFixed(3) + ' septendecillion';
            } else if (number >= 1e51) {
                return (number / 1e51).toFixed(3) + ' sexdecillion';
            } else if (number >= 1e48) {
                return (number / 1e48).toFixed(3) + ' quindecillion';
            } else if (number >= 1e45) {
                return (number / 1e45).toFixed(3) + ' quattuordecillion';
            } else if (number >= 1e42) {
                return (number / 1e42).toFixed(3) + ' tredecillion';
            } else if (number >= 1e39) {
                return (number / 1e39).toFixed(3) + ' duodecillion';
            } else if (number >= 1e36) {
                return (number / 1e36).toFixed(3) + ' undecillion';
            } else if (number >= 1e33) {
                return (number / 1e33).toFixed(3) + ' decillion';
            } else if (number >= 1e30) {
                return (number / 1e30).toFixed(3) + ' nonillion';
            } else if (number >= 1e27) {
                return (number / 1e27).toFixed(3) + ' octillion';
            } else if (number >= 1e24) {
                return (number / 1e24).toFixed(3) + ' septillion';
            } else if (number >= 1e21) {
                return (number / 1e21).toFixed(3) + ' sextillion';
            } else if (number >= 1e18) {
                return (number / 1e18).toFixed(3) + ' quintillion';
            } else if (number >= 1e15) {
                return (number / 1e15).toFixed(3) + ' quadrillion';
            } else if (number >= 1e12) {
                return (number / 1e12).toFixed(3) + ' trillion';
            } else if (number >= 1e9) {
                return (number / 1e9).toFixed(3) + ' billion';
            } else if (number >= 1e6) {
                return (number / 1e6).toFixed(3) + ' million';
            } else {
                return Math.round(number);
            }
        }

        function shortenedStyleNumber(number) {
            if (number >= 1e63) {

            } else if (number >= 1e9) {
                return (number / 1e9).toFixed(2) + 'B';

        function upgradeTypical(cost, multiplier, indexupgrade) {
            // Check if the player has enough gold to purchase the upgrade
            if (gold >= cost) {
                // Deduct the cost from the current gold
                gold -= cost;
                upgradeAmount--;

                // Apply the upgrade
                landMulti *= multiplier;
                capitalMulti *= multiplier;
                enterpriseMulti *= multiplier;
                minerMulti *= multiplier;

                // Update the display
                updateData();

                // Remove the specific upgrade div from the upgrade panel
                var upgradePanel = document.getElementById("upgrade-panel");
                var upgradeContent = upgradePanel.innerHTML;

                // Find the starting and ending indices of the upgrade to be removed
                var start = upgradeContent.indexOf('<div id="upgradenumberindex'+ indexupgrade + '" style="height: 9vh;">');
                var end = upgradeContent.indexOf('</div><div style="border-radius: 0px; height: 1.5vh; width: 0vw;"></div>');

                // Check if the starting and ending indices are valid before removing
                if (start !== -1 && end !== -1) {
                    upgradePanel.innerHTML = upgradeContent.substring(0, start) + upgradeContent.substring(end);
                }

                // Check for other upgrades
                checkForUpgrades();
            } else {
                flashNotEnoughCoins();
            }
        }

        function flashNotEnoughCoins() {
            document.getElementById("gold-showing").classList.add("notEnoughCoins");

            // Remove the flash class after 500ms
            setTimeout(function () {
            document.getElementById("gold-showing").classList.remove("notEnoughCoins");
            }, 500);
            updateData();
        }
